<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup">
      <!-- Left Pane: Logo and Image Credit -->
      <div class="signup__left">
        <div class="signup__logo">
          <img src="images/odin-lined.png" alt="Odin logo" />
          <h1>Odin</h1>
        </div>
        <div class="signup__img-credit">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </div>

      <!-- Right Pane: Text, Form, and Button -->
      <div class="signup__right">
        <div class="signup__text">
          <h2>
            This is not a real service! You know you need something like this in
            your life to help you realise your deepest dreams. Sign up now to
            get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>

        <div class="signup__form">
          <h2>Let's do this!</h2>
          <form action="" id="signupForm">
            <fieldset>
              <div class="signup__field">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" placeholder="Thor" />
              </div>
              <div class="signup__field">
                <label for="surname">Last Name</label>
                <input
                  type="text"
                  id="surname"
                  name="surname"
                  placeholder="Odinson"
                />
              </div>
            </fieldset>

            <fieldset>
              <div class="signup__field">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="MjÃ¶lnir@gmail.com"
                />
              </div>
              <div class="signup__field">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="0123456789"
                />
              </div>
            </fieldset>

            <fieldset>
              <div class="signup__field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="signup__field">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
              </div>
            </fieldset>
          </form>
        </div>

        <div class="signup__button">
          <button type="submit" form="signupForm">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>

    <!-- Password Match Validation -->
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          const password = document.getElementById("password").value;
          const confirm = document.getElementById("confirm_password").value;
          if (password !== confirm) {
            alert("Passwords do not match!");
            e.preventDefault();
          }
        });
    </script>
  </body>
</html>
